<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/styles.css">

    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 15px 0 5px;
        }

        input,
        textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            font-size: 1rem;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        @media (max-width: 400px) {
            body {
                padding: 10px;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="col-md-lg-12 background-color row m-0">
            <div class="col-md-2"></div>
            <div class="col-md-7 p-2 b-g-nav">
                <span style="color: #01b6a7;" class="p-2 nav-spans font-weight-bold"> <a href="../../index.html">Home</a></span>
                <span class="p-2 nav-spans ">
                    <a href="../courses.html">AI-Courses</a>
                </span>
                <span class="p-2 nav-spans">
                    <a href="../about.html">About</a>
                </span> <span class="p-2 nav-spans font-weight-bold">Team</span>
                <span class="p-2 nav-spans font-weight-bold">Privacy</span>
                <span class="p-2 nav-spans font-weight-bold">Journal</span>
                <span class="p-2 nav-spans font-weight-bold ">
                    <a href="#">Contact</a>
                </span>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email *</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>

</body>

</html>
